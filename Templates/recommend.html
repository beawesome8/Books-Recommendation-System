<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: orange;
            font-family: 'Cursive', sans-serif;
            color: black;
        }

        .navbar {
            background-color: yellow;
            border: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: black !important;
        }

        .navbar-nav {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .navbar-nav > li > a {
            color: black !important;
            font-weight: bold;
        }

        .navbar-nav > li > a:hover {
            color: #555 !important;
        }

        .text-white {
            color: black !important;
        }

        .card {
            background-color: #ffcc80;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
            height: 100%;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            border-radius: 8px;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            text-align: center;
        }

        .no-image {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0e0e0;
            border-radius: 8px;
            color: #555;
            font-size: 16px;
        }

        .btn-brown {
            background-color: brown;
            color: white;
            border: none;
        }

        .btn-brown:hover {
            background-color: #5c4033;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand">Personalised Book Recommender</a>
        <ul class="nav navbar-nav" style="margin-left: auto;">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-brown">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            {% if i[2] %}
                                <img class="card-img-top" src="{{ i[2] }}">
                            {% else %}
                                <div class="no-image">Image Not Available</div>
                            {% endif %}
                            <p class="text-white">{{ i[0] }}</p>
                            <h4 class="text-white">{{ i[1] }}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}

        </div>
    </div>

</body>
</html>
